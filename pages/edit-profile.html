<div class="page page-about">
  <div class="navbar ">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
        </a>
      </div>
      <div class="title">Edit Profile</div>
      
    </div>
  </div>
  <div class="page-content" style="background: #fafafa;">
    <div class="row">
      <div class="col" style="text-align: center; width: 100%;">
        <img src="" class="my_img preview_img open-media" width="90" height="90" style="border-radius: 50%; margin: 15px 0 0;" />
        
      </div>
      
      <a href="#" style="margin:0 auto;" class="open-media">Ganti</a>
    </div>
    <div class="list">
      <ul style="background: #fafafa;">
        <!-- additional "item-input-outline" class -->
        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-title item-label">Name</div>
            <div class="item-input-wrap">
              <input type="text" name="name" class="my_name">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input item-input-outline">
          <div class="item-inner">
            <div class="item-title item-label">Email</div>
            <div class="item-input-wrap">
              <input type="text" name="email" class="my_email">
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input item-input-outline input-password">
          <div class="item-inner">
            <div class="item-title item-label">Password</div>
            <div class="item-input-wrap">
              <input type="password" name="password" class="my_password" placeholder="Ketik password baru.." />
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>
      </ul>
      <div class="block">
        <a class="button button-raised button-round button-fill button-large color-red save_profile">Simpan</a>
      </div>
      
    </div>
  </div>
</div>
